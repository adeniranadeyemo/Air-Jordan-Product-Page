<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum scale=1,maximum-scale=1" />

  <title>Air Jordan Product Page</title>

  <link rel="stylesheet" href="html5reset.css">
  <link rel="stylesheet" href="line-awesome.min.css">
  <link rel="stylesheet" href="unsemantic-grid-responsive.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>


</head>

<body>
  <div class="wrapper">
    <header>
      <div class="grid-container">

        <div class="grid-5">
          <div class="logo">
            <img src="img/nike-logo.png" alt="logo">
          </div>
        </div>

        <div class="grid-50">
          <ul class="navigation">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Customize</a></li>
            <li><a href="#">Favourite</a></li>
          </ul>
        </div>

        <div class="prefix-15 grid-30">

          <ul class="separate">
            <li>
              <a href="#"><i class='bx bx-search'></i></a>
            </li>
            <li>
              <a href="#"><i class='bx bx-menu'></i><span>Menu</span></a>
            </li>
            <li>
              <a href="#">My Cart <span>1</span></a>
            </li>
          </ul>

        </div>

      </div>
    </header>

      <section>
        <div class="grid-container">
          <div class="grid-60">
            <div class="display">
              <h1>air <br> jordan </h1>
              <h2>5 Retro</h2>
              <img src="img/sneakers3.png" alt="Air-Jordan">
            </div>
          </div>
        </div>
      </section>

  </div>

</body>

<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</html>
